<!DOCTYPE html>
<html>
<head>
  <title>Craigslist Redesign</title>
  <!-- Add Open Sans from Google Fonts here -->
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="assets/css/nav.css" />
</head>
<body>
  <!-- NAV BAR -->
  <div id="nav-bar">

    <div class="left", style="float: left">
      <div id="title", style="float: left">
        <div id="title-logo">
          <img class="img-logo" src="assets/img/logo.png">
        </div>
<!--         <div id="title-name">Craigslist</div>
 -->      </div>
      <div id="search", style="float: left">
        <form id="cg-search">
          <input type="text" class="search-input" name="query" placeholder="Find what you're looking for.">
          <input type="submit" class="submit-input" value="Search">
        </form>
      </div>
      <div id="post", style="float: left">
        <form id="cg-post">
          <input type="submit" class="submit-post" value="Create Listing">
        </form>
      </div>
    </div>

    <div id='nav'>
    </div>

    <div class="right", syle="float: left">
      <div id="navbar-user">
        <div id="user-pic"><img class="img-scaled" src="assets/img/empty-user.png"></div>
        <div id="user-name">John Doe</div>
        <div id="navbar-user-arrow"><img class="img-scaled" src="assets/img/down-arrow.png"></div>
      </div>
    </div>

  </div>
</body>
</html>
